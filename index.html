<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .hero {
            height: 400px;
            background: url('https://via.placeholder.com/1400x400') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #0d6efd;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <section class="hero">
        Your Main Headline Here
    </section>

    <section class="content">
        <h2>About Us</h2>
        <p>
            This is the front page of your website. You can edit text, images, and layout as needed.
        </p>
        <a href="#" class="btn">Learn More</a>
    </section>
</body>
</html>
